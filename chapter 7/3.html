<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
let numbers = [];

while (true) {
  const input = prompt();
  const number = parseInt(input);

  if (isNaN(number)) {
    alert();
    continue;
  }

  if (number === 0) {
    break;
  }

  numbers.push(number);
}

const positiveNumbers = numbers.filter((number) => number > 0);
if (positiveNumbers.length === 0) {
  alert();
} else {
  alert(positiveNumbers.join(" "));
}
</script>
</body>
</html>
