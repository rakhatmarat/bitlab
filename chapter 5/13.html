<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var branch = prompt("Choose your branch:\n1 - Science, 2 - Humanitarian subjects, 3 - Art, 4 - Sport:");

if (branch == 1) {
  var science = prompt("1 - Math, 2 - Physics:");
  if (science == 1) {
    alert("You are a Financier");
  } else if (science == 2) {
    alert("You are an Engineer");
  }
} else if (branch == 2) {
  var humanitarian = prompt("1 - History, 2 - Foreign Languages:");
  if (humanitarian == 1) {
    alert("You are a Historian or Diplomat");
  } else if (humanitarian == 2) {
    alert("You are a Translator");
  }
} else if (branch == 3) {
  var art = prompt("1 - Drawing, 2 - Singing:");
  if (art == 1) {
    alert("You are a Painter or Architect");
  } else if (art == 2) {
    alert("You are a Singer or Tamada");
  }
} else if (branch == 4) {
  var sport = prompt("1 - Team, 2 - Individual:");
  if (sport == 1) {
    alert("You are a Footballer or Basketball player");
  } else if (sport == 2) {
    alert("You are a Boxer or Tennis player");
  }
}

    </script>
</body>
</html>
