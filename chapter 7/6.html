<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
const studentList = [];

function addStudent() {
  const firstName = prompt("Insert First Name:");
  const lastName = prompt("Insert Last Name:");
  const gpa = parseFloat(prompt("Insert GPA:"));

  const student = { firstName, lastName, gpa };
  studentList.push(student);

  alert(`Student added: ${firstName} ${lastName} (GPA: ${gpa})`);
}

function listStudents() {
  let studentStr = "";
  studentList.forEach(student => {
    studentStr += `${student.firstName} ${student.lastName} (GPA: ${student.gpa})\n`;
  });

  if (studentStr === "") {
    alert("No students found.");
  } else {
    alert(studentStr);
  }
}

let choice;
do {
  choice = parseInt(prompt("PRESS 1 TO ADD STUDENT\nPRESS 2 TO LIST STUDENTS\nPRESS 0 TO EXIT"));

  switch (choice) {
    case 1:
      addStudent();
      break;
    case 2:
      listStudents();
      break;
    case 0:
      alert("Completing the program.");
      break;
    default:
      alert("Invalid choice.");
      break;
  }
} while (choice !== 0);

</script>
</body>
</html>
