<!DOCTYPE html>
<html>
<head>
	<title>Image Gallery</title>
	<link rel="stylesheet" href="5.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<div class="image-gallery">
		<div class="gallery-container">
			<img src="images/1.jpg" alt="Image 1" class="main-image">
			<div class="thumbnail-container">
				<img src="1.jpg" alt="Image 1" class="thumbnail">
				<img src="2.jpg" alt="Image 2" class="thumbnail">
				<img src="3.jpg" alt="Image 3" class="thumbnail">
				<img src="4.jpg" alt="Image 4" class="thumbnail">
				<img src="5.jpg" alt="Image 5" class="thumbnail">
				<img src="6.jpg" alt="Image 6" class="thumbnail">
			</div>
		</div>
	</div>

	<script>
		var mainImage = document.querySelector('.main-image');
		var thumbnails = document.querySelectorAll('.thumbnail');

		thumbnails.forEach(function(thumbnail) {
			thumbnail.addEventListener('click', function() {
				mainImage.src = thumbnail.src;
			});
		});
	</script>
</body>
</html>
