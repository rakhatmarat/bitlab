<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
var books = [
  {name: "Harry Potter and the Philosopher's Stone", author: "Joanne Rowling", isbn: "1233123", price: 50},
  {name: "Harry Potter and the Chamber of Secrets", author: "Joanne Rowling", isbn: "222332", price: 40},
  {name: "Harry Potter and the Prisoner of Azkaban", author: "Joanne Rowling", isbn: "452323", price: 55},
];

var author = prompt("Enter the name of the author:");
var results = [];

for (var i = 0; i < books.length; i++) {
  if (books[i].author == author) {
    results.push(books[i]);
  }
}

if (results.length > 0) {
  var output = "";

  for (var i = 0; i < results.length; i++) {
    var book = results[i];
    output += book.name + " - " + book.author + " - " + book.isbn + " - $" + book.price + "\n";
  }

  alert(output);
} else {
}


    </script>
</body>
</html>
