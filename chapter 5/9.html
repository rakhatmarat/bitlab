<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const usdRate = 380;
const eurRate = 430;
const gbpRate = 480;

const amountKzt = parseInt(prompt("Insert your amount in KZT:"));

console.log("1- Convert to USD");
console.log("2- Convert to EUR");
console.log("3- Convert to GBP");

const choice = parseInt(prompt("Enter your choice:"));

if (choice === 1) {
    const amountUsd = amountKzt / usdRate;
    alert(`${amountKzt} KZT is equivalent to ${amountUsd.toFixed(2)} USD`);
} else if (choice === 2) {
    const amountEur = amountKzt / eurRate;
    alert(`${amountKzt} KZT is equivalent to ${amountEur.toFixed(2)} EUR`);
} else if (choice === 3) {
    const amountGbp = amountKzt / gbpRate;
    alert(`${amountKzt} KZT is equivalent to ${amountGbp.toFixed(2)} GBP`);
} else {
    alert("Invalid choice. Please enter a number between 1 and 3.");
}


    </script>
</body>
</html>
