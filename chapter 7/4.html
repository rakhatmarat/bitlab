<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
const n = parseInt(prompt());

if (isNaN(n) || n < 1) {
  alert();
} else {
  let numbers = [];

  for (let i = 0; i < n; i++) {
    const input = prompt(`Enter element ${i + 1}:`);
    const number = parseInt(input);

    if (isNaN(number)) {
      alert(`Invalid input for element ${i + 1}. Please enter a number.`);
      i--;
      continue;
    }

    numbers.push(number);
  }

  const nonZeroNumbers = numbers.filter((number) => number !== 0);

  if (nonZeroNumbers.length === 0) {
    alert("No non-zero numbers entered.");
  } else {
    const product = nonZeroNumbers.reduce((acc, value) => acc * value);
    alert(product);
  }
}
</script>
</body>
</html>
