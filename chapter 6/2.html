<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        Array.prototype.max = function() {
  return Math.max.apply(null, this);
};
        const n = parseInt(prompt());
const arr = [];

for (let i = 1; i <= n; i++) {
  const num = parseInt(prompt({i}));
  arr.push(num);
}
alert(`${arr.max()}`);

    </script>
</body>
</html>
