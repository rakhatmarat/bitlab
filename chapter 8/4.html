<!DOCTYPE html>
<html>
<head>
	<title>Payment Form</title>
	<link rel="stylesheet" href="4.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <div class="image-gallery">
        <div class="gallery-container">
          <img src="1.jpg" alt="Image 1">
        </div>
        <div class="navigation-buttons">
          <button id="prev-btn"> BACK </button>
          <button id="next-btn">NEXT ></button>
        </div>
      </div>
    <script>
var images = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg"];


var galleryContainer = document.querySelector('.gallery-container');
var prevButton = document.querySelector('#prev-btn');
var nextButton = document.querySelector('#next-btn');

var currentIndex = 0;

function updateImage() {
  var imageUrl = images[currentIndex];
  galleryContainer.querySelector('img').setAttribute('src', imageUrl);
}

function goToPrevImage() {
  currentIndex--;
  if (currentIndex < 0) {
    currentIndex = images.length - 1;
  }
  updateImage();
}

function goToNextImage() {
  currentIndex++;
  if (currentIndex >= images.length) {
    currentIndex = 0;
  }
  updateImage();
}

prevButton.addEventListener('click', goToPrevImage);
nextButton.addEventListener('click', goToNextImage);

updateImage();

    </script>
</body>
</html>
