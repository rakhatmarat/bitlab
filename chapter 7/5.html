<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
var cars = [  {"name":"Toyota", "price": 12000000, "year": 2015, "volume": 2.2},  {"name":"Mercedes", "price": 70000000, "year": 2018, "volume": 3.8},  {"name":"Toyota", "price": 7000000, "year": 2013, "volume": 2.0},  {"name":"BMW", "price": 11000000, "year": 2011, "volume": 3.0},  {"name":"Lexus", "price": 60000000, "year": 2017 ,"volume": 5.7}];

var choice = prompt("INSERT [1] TO SEARCH BY NAME\nINSERT [2] TO SEARCH BY YEAR\nINSERT [3] TO SEARCH BY ENGINE VOLUME\nINSERT [4] TO SEARCH BY PRICE\nINSERT [5] TO EXIT");

while (choice != "5") {
  var results = "";
  switch (choice) {
    case "1":
      var name = prompt("INSERT NAME OF CAR:");
      for (var i = 0; i < cars.length; i++) {
        if (cars[i]["name"] === name) {
          results += cars[i]["name"] + " - " + cars[i]["year"] + " - " + cars[i]["volume"] + " liters - " + cars[i]["price"] + " KZT\n";
        }
      }
      break;
    case "2":
      var startYear = prompt("INSERT YEAR START FROM:");
      var endYear = prompt("INSERT YEAR ENDS FROM:");
      for (var i = 0; i < cars.length; i++) {
        if (cars[i]["year"] >= startYear && cars[i]["year"] <= endYear) {
          results += cars[i]["name"] + " - " + cars[i]["year"] + " - " + cars[i]["volume"] + " liters - " + cars[i]["price"] + " KZT\n";
        }
      }
      break;
    case "3":
      var startVolume = prompt("INSERT ENGINE VOLUME START FROM:");
      var endVolume = prompt("INSERT ENGINE VOLUME ENDS FROM:");
      for (var i = 0; i < cars.length; i++) {
        if (cars[i]["volume"] >= startVolume && cars[i]["volume"] <= endVolume) {
          results += cars[i]["name"] + " - " + cars[i]["year"] + " - " + cars[i]["volume"] + " liters - " + cars[i]["price"] + " KZT\n";
        }
      }
      break;
    case "4":
      var startPrice = prompt("INSERT PRICE START FROM:");
      var endPrice = prompt("INSERT PRICE ENDS FROM:");
      for (var i = 0; i < cars.length; i++) {
        if (cars[i]["price"] >= startPrice && cars[i]["price"] <= endPrice) {
          results += cars[i]["name"] + " - " + cars[i]["year"] + " - " + cars[i]["volume"] + " liters - " + cars[i]["price"] + " KZT\n";
        }
      }
      break;
    default:
      alert("Invalid choice!");
  }
  
  if (results === "") {
    alert("No results found.");
  } else {
    alert(results);
  }
}

</script>
</body>
</html>
