<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const exchangeRate = 380;

let tenge = prompt("Enter the amount in Tenge:");
tenge = parseInt(tenge);

let dollars = Math.floor(tenge / exchangeRate);
let cents = Math.round((tenge / exchangeRate - dollars) * 100);

if (cents === 100) {
  dollars += 1;
  cents = 0;
}

if (cents === 0) {
  alert(`ONLY ${dollars} USD`);
} else {
  alert(`${dollars} USD and ${cents} cents`);
}
    </script>
</body>
</html>
